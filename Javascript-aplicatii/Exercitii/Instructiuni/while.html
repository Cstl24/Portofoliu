<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Instructiunea while</h1>
    <p>Afisarea numerelor naturale mai mici decat 10</p>
    <script>
      var i = 0;
      while (i < 10) {
        document.write(i + ";");
        //document.write(i + ";");
        i++;
      }
    </script>
  </body>
</html>
