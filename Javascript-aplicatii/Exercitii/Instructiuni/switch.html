<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Instructiunea switch</h1>
    <script>
      var d = new Date();
      theDay = d.getDay();
      switch (theDay) {
        case 5:
          document.write("Astăzi este Vineri!");
        case 6:
          document.write("Astăzi este Sâmbătă!");
        case 0:
          document.write("Astăzi este Duminică!");
        default:
          document.write("Marș la muncă!");
      }
    </script>
  </body>
</html>
