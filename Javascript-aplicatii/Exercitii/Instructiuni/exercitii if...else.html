<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Exercitii if...else</h1>
    <p>Să se aranjeze în ordine crescătoare trei numere a, b, c!</p>
    <script>
      var a = prompt("Introduceți numărul a!");
      var b = prompt("Introduceți numărul b!");
      var c = prompt("Introduceți numărul c!");
      if (a <= b && b <= c) {
        document.write(
          "a=" +
            a +
            ";" +
            "b=" +
            b +
            ";" +
            "c=" +
            c +
            ";" +
            "<br/>" +
            "ordinea corectă este:" +
            a +
            "," +
            b +
            "," +
            c
        );
      } else if (a <= b && c <= b && a <= c) {
        document.write(
          "a=" +
            a +
            ";" +
            "b=" +
            b +
            ";" +
            "c=" +
            c +
            ";" +
            "<br/>" +
            "ordinea corectă este:" +
            a +
            "," +
            c +
            "," +
            b
        );
      } else if (b <= a && a <= c) {
        document.write(
          "a=" +
            a +
            ";" +
            "b=" +
            b +
            ";" +
            "c=" +
            c +
            ";" +
            "<br/>" +
            "ordinea corectă este:" +
            b +
            "," +
            a +
            "," +
            c
        );
      } else if (b <= a && b <= c && c <= a) {
        document.write(
          "a=" +
            a +
            ";" +
            "b=" +
            b +
            ";" +
            "c=" +
            c +
            ";" +
            "<br/>" +
            "ordinea corectă este:" +
            b +
            "," +
            c +
            "," +
            a
        );
      } else if (c <= a && a <= b) {
        document.write(
          "a=" +
            a +
            ";" +
            "b=" +
            b +
            ";" +
            "c=" +
            c +
            ";" +
            "<br/>" +
            "ordinea corectă este:" +
            c +
            "," +
            a +
            "," +
            b
        );
      } else {
        document.write(
          "a=" +
            a +
            ";" +
            "b=" +
            b +
            ";" +
            "c=" +
            c +
            ";" +
            "<br/>" +
            "ordinea corectă este:" +
            c +
            "," +
            b +
            "," +
            a
        );
      }
    </script>
  </body>
</html>
