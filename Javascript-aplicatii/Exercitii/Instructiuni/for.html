<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Instructiunea for</h1>
    <h2>Afisarea numerelor naturale mai mici sau egale cu 100</h2>
    <script>
      var i = 0;
      for (i = 0; i <= 30; i++) {
        document.write(i + ";");
      }
    </script>
    <h2>Afisarea numerelor naturale pare pana la 100</h2>
    <script>
      var i = 0;
      for (i = 0; i <= 30; i += 2) {
        document.write(i + ";");
      }
    </script>
    <h2>Afisarea numerelor naturale impare pana la 100</h2>
    <script>
      var i = 1;
      for (i = 1; i <= 30; i += 2) {
        document.write(i + ";");
      }
    </script>
    <h2>Instructiunea for...in</h2>
    <script>
      var x;
      var animale = Array;
      animale[0] = "cal";
      animale[1] = "cainel";
      animale[2] = "vulpe";
      animale[3] = "leu";
      for (x in animale) {
        document.write(animale[x] + ";");
      }
    </script>
    <br />
    <script>
      var txt = "";
      var persoana = {
        nume: "Fodor",
        prenume: "Costel",
        varsta: "48 ani",
        domiciliu: "Agigea",
      };
      var x;
      for (x in persoana) {
        txt += persoana[x] + ", ";
      }
      document.write(txt);
    </script>
  </body>
</html>
