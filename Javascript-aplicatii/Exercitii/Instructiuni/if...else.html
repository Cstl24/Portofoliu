<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Instructiunea if...else if...else</h1>
    <script>
      var d = new Date();
      var time = d.getHours();
      if (time < 10) {
        document.write("Buna dimineata!");
      } else if (time < 19) {
        document.write("Buna ziua!");
      } else document.write("Buna seara!");
    </script>
  </body>
</html>
