<!DOCTYPE html>

  <body onload="paginaNoua(this)">
    <h1>Pagina de lucru</h1>
    <p class="paragraf" onmousedown="paragraf1(this)">Primul paragraf</p>
    <p
      class="paragraf"
      onmousedown="paragraf2(this)"
      onmousewheel="paragraf3(this)"
    >
      Al doilea paragraf

    <p class="paragraf" id="p3">Al treilea paragraf</p>

      >Salut!</marquee
    >
    <button id="btn" onmouseover="fundal1(this)" onmouseleave="fundal2(this)">
      Click

    <form action="text">
      <label for="text">Observatii</label>
      <input id="text" type="text" /><span
        ><span id="litere">100</span>/100</span
      >
    </form>
